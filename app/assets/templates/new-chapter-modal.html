<div id="{{id}}" ng-controller="NewChapterController as chapterCtrl" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Chapter</h4>
            </div>
            <div class="modal-body">

                <!-- Add content here! -->
                <text-input label="Name" ng-model="chapterCtrl.chapter.name"></text-input>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addChapter()">Add</button>
            </div>
        </div>
    </div>
</div>
